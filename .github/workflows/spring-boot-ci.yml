name: CI para Spring Boot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          encoding: 'utf-8'
      - name: Convert application-production.properties to UTF-8
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          dos2unix -f src/main/resources/application-production.properties
          file -bi src/main/resources/application-production.properties
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean package -DskipTests
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar